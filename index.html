<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <template id="rhythm-template">
    Time signature:
    <div class=time-signature>
      <input type=text class=time-top size=2 value=4 />
      <input type=text class=time-bottom size=2 value=4 />
    </div>
    Tempo:
    <input type=text class=tempo size=3 value=120 />
  </template>
  <button id="add-rhythm">+</button>
  <button id="start">start</button>
  <button id="stop" hidden>stop</button>
</body>

<script src='time_signature.js'></script>
<script src='rhythm.js'></script>
<script src='player.js'></script>
<script src='metronome.js'></script>
