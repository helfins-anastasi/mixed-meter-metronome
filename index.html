<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <template id="rhythm-template">
    Time signature:
    <div class=time-signature>
      <input type=text class=time-top size=2 value=4 />
      <input type=text class=time-bottom size=2 value=4 />
    </div>
    Tempo:
    <input type=text class=tempo size=3 value=120 />
    <select class=tempo-unit>
      <option value=1>
        <img src="images/note_1.svg">
        Whole notes
      </option>
      <option value=0.5>
        <img src="images/note_2.svg">
        Half notes
      </option>
      <option value=0.25 selected>
        <img src="images/note_4.svg">
        Quarter notes
      </option>
      <option value=0.125>
        <img src="images/note_8.svg">
        Eighth notes
      </option>
      <option value=0.0625>
        <img src="images/note_16.svg">
        16th notes
      </option>
      <option value=0.03125>
        <img src="images/note_32.svg">
        32nd notes
      </option>
      <option value=0.75>
        <img src="images/dotted_note_2.svg">
        Dotted half
      </option>
      <option value=0.375>
        <img src="images/dotted_note_4.svg">
        Dotted quarter
      </option>
      <option value=0.1875>
        <img src="images/dotted_note_8.svg">
        Dotted eighth
      </option>
      <option value=0.09375>
        <img src="images/dotted_note_16.svg">
        Dotted 16th
      </option>
      <option value=0.046875>
        <img src="images/dotted_note_32.svg">
        Dotted 32nd
      </option>
    </select>
    per minute
    <input type=checkbox class=beat-division><label for=beat-divison> play beat divisions</label>
  </template>
  <button id="add-rhythm">+</button>
  <button id="start">start</button>
  <button id="stop" hidden>stop</button>
</body>

<script src='time_signature.js'></script>
<script src='rhythm.js'></script>
<script src='player.js'></script>
<script src='metronome.js'></script>
